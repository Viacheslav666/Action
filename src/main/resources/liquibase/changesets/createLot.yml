databaseChangeLog:
  - changeSet:
      id: 1
      author: Galkin
      changes:
        - createTable:
            tableName: lot
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: bid_price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: id_bidder
                  type: int
                  constraints:
                    foreignKeyName: bet
